<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Raleway|Roboto|Rubik&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>REACT Student Grade Table</title>
</head>
<body>
  <div id="root-container">
    <header class=".page-header">Student Grade Table</header>
    <div class="table-container">
      <table class="sgt-table">
        <tr class="row-headers">
          <th class="student-header">Student</th>
          <th class="course-header">Course</th>
          <th class="grade-header">Grade</th>
        </tr>
        <tr>
          <td>Sir Arthur</td>
          <td>Grail Questing</td>
          <td class="grade">5</td>
        </tr>
        <tr>
          <td>Sir Lancelot</td>
          <td>Grail Questing</td>
          <td class="grade">98</td>
        </tr>
      </table>
    </div>
  </div>
  <!-- <script src="main.js"></script> -->
</body>
</html>
